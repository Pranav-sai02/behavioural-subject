<div class="modal-backdrop">
  <div class="modal-content">
    <button class="close-btn" (click)="closeForm()">✖</button>
    <!-- <h2 class="modal-title"><i class="fas fa-edit"></i> Create New Client</h2> -->

    <h2 class="modal-title">
      <i class="fas" [ngClass]="isEditMode ? 'fas fa-edit' : 'fas fa-edit'"></i>
      {{ isEditMode ? "Edit Client" : "Create New Client" }}
    </h2>
    <!-- Success Popup -->
    <div class="success-popup" *ngIf="showSuccess">
      <span>Client saved successfully</span>
      <button class="close-success" (click)="showSuccess = false">✖</button>
    </div>

    <div class="caller-container">
      <div class="tabs-wrapper">
        <div class="tab-print-button">
          <ul class="tab-header">
            <li [class.active]="(selectedTab$ | async) === Tab.Details" (click)="selectTab(Tab.Details)">Details</li>
            <li [class.active]="(selectedTab$ | async) === Tab.Services" (click)="selectTab(Tab.Services)">Services</li>
            <li [class.active]="(selectedTab$ | async) === Tab.RatingQuestions"
              (click)="selectTab(Tab.RatingQuestions)">Rating Questions</li>
            <li [class.active]="(selectedTab$ | async) === Tab.Documents" (click)="selectTab(Tab.Documents)">Documents
            </li>
            <li [class.active]="(selectedTab$ | async) === Tab.ClaimCentre" (click)="selectTab(Tab.ClaimCentre)">Claim
              Centre</li>
            <li [class.active]="(selectedTab$ | async) === Tab.ServiceProvider"
              (click)="selectTab(Tab.ServiceProvider)">Service Provider</li>
            <li [class.active]="(selectedTab$ | async) === Tab.ClaimController"
              (click)="selectTab(Tab.ClaimController)">Claim Controller</li>
          </ul>

          <button class="print-btn" (click)="printPage()">
            <div class="tooltip-container1">
              <i class="fa fa-print"></i>
              <span class="custom-tooltip1"> Print</span>
            </div>
          </button>
        </div>
        <div class="green-strip"></div>

        <div class="tab-body">
          <app-client-details *ngIf="(selectedTab$ | async) === Tab.Details"></app-client-details>
          <app-client-services *ngIf="(selectedTab$ | async) === Tab.Services"></app-client-services>
          <app-rating-questions *ngIf="(selectedTab$ | async) === Tab.RatingQuestions"></app-rating-questions>
          <app-documents *ngIf="(selectedTab$ | async) === Tab.Documents"></app-documents>
          <app-claim-centre *ngIf="(selectedTab$ | async) === Tab.ClaimCentre"></app-claim-centre>
          <app-service-provider *ngIf="(selectedTab$ | async) === Tab.ServiceProvider"></app-service-provider>
          <app-claim-controller *ngIf="(selectedTab$ | async) === Tab.ClaimController"></app-claim-controller>
        </div>
      </div>
    </div>
    <div class="active">
      <div class="checkbox-row1">
        <div class="form-group is-active-group">
          <label class="toggle-label">IsActive?</label>
          <label class="toggle-switch">
            <input type="checkbox" [(ngModel)]="clientToEdit.IsActive" />

            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="button-group">
        <button class="btn cancel" (click)="closeForm()">Cancel</button>
        <button class="btn save" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
