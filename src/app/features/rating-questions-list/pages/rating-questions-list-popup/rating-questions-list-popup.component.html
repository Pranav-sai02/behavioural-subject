<div class="overlay">
  <div class="popup-container" [formGroup]="providerForm">
    <!-- Header -->
    <div class="popup-header">
      <h2 class="modal-title">
        <i class="fas" [ngClass]="isEditMode ? 'fa-edit' : 'fa-edit'"></i>
        {{ isEditMode ? "Edit Rating Question" : "Create Rating Question" }}
      </h2>
      <button class="close-btn" type="button" (click)="onClose()">âœ–</button>
    </div>

    <!-- Form Rows -->
    <div class="form-row">
      <div class="form-group">
        <label>Question <span class="required">*</span></label>
        <textarea formControlName="Question" rows="3"></textarea>
      </div>
    </div>

    <div class="form-row align-center">
      <div class="form-group">
        <label>Question Type <span class="required">*</span></label>
        <ng-select
          [items]="questionTypes"
          bindLabel="QuestionType"
          bindValue="RatingQuestionTypeId"
          formControlName="RatingQuestionTypeId"
          [clearable]="true"
          [searchable]="true"
          [closeOnSelect]="true"

        >
          <ng-template ng-option-tmp let-item="item">
            <div class="option-box">{{ item.QuestionType }}</div>
          </ng-template>
        </ng-select>
      </div>
      <div class="form-group">
        <label>Rank <span class="required">*</span></label>
        <input type="number" formControlName="ListRank" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group is-active-group">
        <label class="toggle-label">Is Active?</label>
        <label class="toggle-switch">
          <input type="checkbox" formControlName="IsActive" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Footer -->
    <div class="form-actions">
      <button class="save-btn" type="button" (click)="onSubmit()">Save</button>
    </div>
  </div>
</div>
